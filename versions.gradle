ext.app_versions = [
    major: 1,
    minor: 0,
    patch: 0,
    build: 0, // bump for dogfood builds, public betas, etc.
]

ext.android_versions = [
    compile_sdk_version : 30,
    min_sdk_version     : 21,
    target_sdk_version  : 30,
    build_tool_version  : '30.0.2'
]

ext.versions = [
    coroutines         : '1.3.9',
    androidx_core      : '1.3.2',
    appcompat          : '1.2.0',
    constraint         : '2.0.4',
    cardview           : '1.0.0',
    preference         : '1.1.1',
    material           : '1.2.1',
    glide              : '4.11.0',
    koin               : '2.2.0',
    gson               : '2.8.6',
    input_mask         : '4.3.0',
    adapter_delegates  : '4.1.1',
    cicerone           : '5.1.0',
    lifecycle          : '2.2.0',
    threetenabp        : '1.2.1',
    zxing_barcode      : '3.3.3'
]

ext.buildVersionCode = {
    return app_versions.major * 10000 +
            app_versions.minor * 1000 +
            app_versions.patch * 100 +
            app_versions.build
}

ext.buildVersionName = {
    return "${app_versions.major}.${app_versions.minor}.${app_versions.patch}"
}

ext.buildApkName = {
    return "v-" + buildVersionName()
}
