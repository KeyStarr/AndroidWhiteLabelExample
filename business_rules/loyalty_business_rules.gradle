/*_______________ENTER USER ID________________*/

/*________User ID Type________*/

/*__Variable__*/
ext.VAR_USER_ID_TYPE = "USER_ID_TYPE"
ext.PATH_TO_USER_ID_TYPE_ENUM = "com.example.whitelabelexample.domain.models.UserIdType"

/*__Optional values__*/
ext.USER_ID_TYPE_PHONE = PATH_TO_USER_ID_TYPE_ENUM + ".PHONE"
ext.USER_ID_TYPE_EMAIL = PATH_TO_USER_ID_TYPE_ENUM + ".EMAIL"

/*________User ID Regex________*/

/*__Variable__*/
ext.VAR_USER_ID_REGEX = "USER_ID_REGEX"

/*__Optional values__*/
ext.NO_USER_ID_REGEX = "null"
ext.DEFAULT_PHONE_REGEX = "\"[+]{1}([0-9]{11})\""
ext.DEFAULT_EMAIL_REGEX = "\"[a-zA-Z0-9+._%\\\\-]{1,256}@[a-zA-Z0-9][a-zA-Z0-9\\\\-]{0,64}(\\\\.[a-zA-Z][a-zA-Z\\\\-]{1,25})+\""

/*________User ID mask________*/

/*__Variable__*/
ext.VAR_USER_ID_MASK = "USER_ID_MASK"

/*__Optional values__*/
ext.NO_USER_ID_MASK = "null"
ext.DEFAULT_PHONE_MASK = "\"{+7} [000] [000]-[00]-[00]\""

